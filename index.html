<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job aplication</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_controls">
                        <label for="first_name">first name:</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter first name...">
                    </div>

                    <div class="form_controls">
                        <label for="last_name">last name:</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter last name...">
                    </div>

                    <div class="form_controls">
                        <label for="Email">Email:</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter your email...">
                    </div>

                    <div class="form_controls">
                        <label for="job_role">Job Role</label>
                       <select name="job_role" id="job_role">
                        <option value="">select job Role</option>
                        <option value="frontend">Frontend</option>
                        <option value="backend">Backend</option>
                        <option value="full stack">Fullstack</option>
                        <option value="ui/ux">Ui/Ux</option>
                       </select>
                    </div>
                    <div class="textarea_controls">
                        <label for="address">Address:</label>
                   <textarea name="address" id="address" cols="40" rows="4" placeholder="Enter your address"></textarea>
                    </div>
                    <div class="form_controls">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="Enter last name...">
                    </div>
                    <div class="form_controls">
                        <label for="Pincode">Pincode:</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter last name...">
                    </div>
                    <div class="form_controls">
                        <label for="Date">Date:</label>
                        <input type="date" id="Date" name="Date">
                    </div>
                    <div class="form_controls">
                        <label for="Upload">Upload your cv:</label>
                        <input type="file" id="Upload" name="Upload">
                    </div>
                </div>
                <div class="button_container"><button type="Submit">Apply now</button></div>
            </form>
        </div>
    </div>
</body>

</html>
